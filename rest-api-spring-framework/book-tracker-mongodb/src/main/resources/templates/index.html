<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">
    
     
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="../css/main.js"></script>

    <script type="text/javascript">

        google.charts.load('current', {'packages':['corechart']});
  
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
  
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Topping');
          data.addColumn('number', 'Slices');
          data.addRows([
            ['Mushrooms', 3],
            ['Onions', 1],
            ['Olives', 1],
            ['Zucchini', 1],
            ['Pepperoni', 2]
          ]);
  
          var options = {'title':'How Much Pizza I Ate Last Night',
                         'width':400,
                         'height':300,
                         'backgroundColor' :'#ffa584'};
                        //  'backgroundColor' :'#ffa584'
  
          var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
      </script>

</head>
<body>
<div class="top-section">
    <div class="book-Shelf">
        <nav class="navbar">
            <h2>Books</h2>
            <h2>Music</h2>
        </nav>
        
        <!-- <div class="search-bar"> -->
        <form class="search-and-clear">
            <input type="text" name="keyword" th:value="${keyword}"
            placeholder="Find by Book title and author" size="50" >
            <input type="submit" class="btn btn-primary" value="Search">
            <a th:href="@{/index}" class="btn btn-secondary">Clear</a>
        </form>
        <!-- </div> -->
        
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Summary</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.summary}"></td>
                <td><a th:href="@{/edit-book/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-pen"></i></a></td>
                <td><a th:href="@{/delete-book/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-trash"></i></a></td>
            </tr>
            </tbody>
        </table>
        <div class="add-new-book">
            <p class="my-5"><a href="/add-book" class="btn btn-primary"><i class="fas fa-plus"></i></a></p>
        </div>
    </div>

    <section class="boxes">
        <div class="container">
            <div id="canvas-div" class="canvas-container">
                <!-- <canvas class="myCanvas"></canvas> -->
            </div>
            <ul id="canvas-li" class="canvas-li-div">

            </ul>
            
            <div id="chart_div" class="chart_container"></div>
            <!-- <div class="para-container">
                <p>Hello, World!</p>
            </div> -->
        </div>
    </section>
</div>
</body>
</html>
